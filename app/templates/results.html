<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Profiles - Future Founder Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .score-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .table-hover tbody tr:hover {
            background-color: #f8fafc;
        }
        .compact-view .profile-card {
            @apply p-2;
        }
        .compact-view .profile-details {
            @apply text-sm;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-rocket text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold">Future Founder Finder</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-gray-200 transition-colors">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="/stats" class="hover:text-gray-200 transition-colors">
                        <i class="fas fa-chart-bar mr-2"></i>Stats
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-9xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Controls -->
        <div class="mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h2 class="text-2xl font-bold text-gray-900">All Profiles ({{ profiles|length }})</h2>
                <button id="toggleView" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-th-large mr-2"></i>Toggle View
                </button>
            </div>
            <div class="flex space-x-4">
                <select id="sortBy" class="border border-gray-300 rounded-lg px-4 py-2">
                    <option value="score">Sort by Score</option>
                    <option value="age">Sort by Age</option>
                    <option value="title">Sort by Title</option>
                </select>
                <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>
        </div>

        <!-- Profile Grid -->
        <div id="profileGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
            {% for profile in profiles %}
            <div class="profile-card bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-gray-900 truncate">{{ profile.name }}</h3>
                        <span class="score-badge text-white text-sm font-bold px-2 py-1 rounded-full">
                            {{ "%.0f"|format(profile.score * 100) }}%
                        </span>
                    </div>
                    <div class="profile-details">
                        <p class="text-gray-600 truncate">
                            <i class="fas fa-briefcase mr-1"></i>{{ profile.title }}
                        </p>
                        <p class="text-gray-600 truncate">
                            <i class="fas fa-building mr-1"></i>{{ profile.company }}
                        </p>
                        <p class="text-gray-600">
                            <i class="fas fa-user mr-1"></i>Age: {{ profile.age }}
                        </p>
                        <p class="text-gray-600 truncate">
                            <i class="fas fa-graduation-cap mr-1"></i>{{ profile.education }}
                        </p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <a href="/profile/{{ profile.id }}" class="text-purple-600 hover:text-purple-800">
                            View Details <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Toggle between normal and compact view
        document.getElementById('toggleView').addEventListener('click', function() {
            document.getElementById('profileGrid').classList.toggle('compact-view');
        });

        // Sorting functionality
        document.getElementById('sortBy').addEventListener('change', function() {
            const profiles = Array.from(document.querySelectorAll('.profile-card'));
            const container = document.getElementById('profileGrid');
            
            profiles.sort((a, b) => {
                const getValue = (el) => {
                    switch(this.value) {
                        case 'score':
                            return parseFloat(el.querySelector('.score-badge').textContent);
                        case 'age':
                            return parseInt(el.querySelector('.fa-user').parentNode.textContent.match(/\d+/)[0]);
                        case 'title':
                            return el.querySelector('.fa-briefcase').parentNode.textContent;
                        default:
                            return 0;
                    }
                };
                
                const aVal = getValue(a);
                const bVal = getValue(b);
                return this.value === 'title' ? aVal.localeCompare(bVal) : bVal - aVal;
            });
            
            container.innerHTML = '';
            profiles.forEach(profile => container.appendChild(profile));
        });

        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', function() {
            // Implementation would go here
            alert('Export functionality coming soon!');
        });
    </script>
</body>
</html>
